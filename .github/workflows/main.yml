
name: Merge to release branch

on:
  workflow_dispatch: 

   

jobs:
  
   merge:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout releaese
      uses: actions/checkout@v3
      with:
          repository: 'noakfir/stage'
          ref: 'origin/release'

    - name: merge
      run: |
        git fetch
        git checkout origin/release
        git merge --no-ff origin/master --allow-unrelated-histories 
        git add .
        git commit -m"test merge"
        git push
        
          
